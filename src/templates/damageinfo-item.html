<div class="clearfix damageinfo-screen">
	<loading-overlay ng-if="loading"></loading-overlay>
	<div class="item-name">
		{{::data.name}}
	</div>
	<div class="side-select-container">
		<label title="{{data.hasProtection ? 'If checked, the values below will indicate the number of attacks required to destroy the item from the strong side.' : 'Disabled because the selected item does not have a weak side.'}}'">
			<span>Strong side</strong>
			<input type="checkbox" ng-model="options.showStrongSide" ng-disabled="!data.hasProtection" />
		</label>
	</div>
	<div class="search-container">
		<label>
			<input type="text" autocomplete="off" ng-model="filter.name" placeholder="Search item" />
		</label>
	</div>
	<h2>Explosives</h2>
	<hr/>
	<damage-table values="explosiveArray" strong-side="options.showStrongSide" filter="filter"></damage-table>

	<h2>Melee</h2>
	<hr/>
	<damage-table values="meleeArray" strong-side="options.showStrongSide" filter="filter"></damage-table>

	<h2>Weapons</h2>
	<hr/>
	<damage-table values="weaponArray" strong-side="options.showStrongSide" filter="filter"></damage-table>
</div>
