<!DOCTYPE html>
<html ng-app="RustCalc" ng-controller="MasterCtrl">
    <head>
        <title ng-bind-template="{{page.titlePrefix != null ? page.titlePrefix + ' - ' : ''}}Rust Calculator">Rust Calculator</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <base href="/" />

        <link rel="icon" href="img/favicon.ico" type="image/x-icon" />

        <!-- Roboto Condensed Normal and Bold -->
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css' />

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.rawgit.com/itsdrewmiller/angular-perfect-scrollbar/master/bower_components/perfect-scrollbar/min/perfect-scrollbar.min.css" />
        <link rel="stylesheet" href="https://cdn.rawgit.com/noelboss/featherlight/master/release/featherlight.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.6.1/css/ngDialog.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.6.1/css/ngDialog-theme-default.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/3.3.0/css/tooltipster.min.css"/>

        <link rel="stylesheet" href="css/style.min.css" />

        <!-- Begin Cookie Consent plugin by Silktide - http://silktide.com/cookieconsent -->
        <script type="text/javascript">
    window.cookieconsent_options = {"message":"This website uses cookies to ensure you get the best experience on our website","dismiss":"Got it","learnMore":"More info","link":null,"theme":"dark-top"};
        </script>

        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/1.0.9/cookieconsent.min.js"></script>
        <!-- End Cookie Consent plugin -->
    </head>
    <body>
        <div class="main-ui" ng-if="!page.loading">
            <div ui-view></div>
        </div>
        <div class="footer">
            Last data update: {{lastUpdateText}}
            <div class="bottom-nav">
                <ul>
                    <li class="separator"></li>
                    <li ng-class="{ active: isActive('itembps')}"><a ui-sref="itembps.default">Items &amp; Blueprints</a></li>
                    <li ng-class="{ active: isActive('cookingcalc')}"><a ui-sref="cookingcalc.default">Cooking &amp; Smelting</a></li>
                    <li ng-class="{ active: isActive('damagetables')}"><a ui-sref="damagetables">Damage Info</a></li>
                    <li class="separator"></li>
                    <li ng-class="{ active: isActive('changelog')}"><a ui-sref="changelog">Changelog</a></li>
                    <li ng-class="{ active: isActive('api-docs')}"><a ui-sref="api-docs">API</a></li>
                    <li class="separator"></li>
                    <li><a target="_blank" href="https://github.com/Skippeh/calcrust.com-frontend/issues">Bugreport/Suggestions<i class="fa fa-external-link"></i></a></li>
                    <li><a target="_blank" href="https://github.com/Skippeh/calcrust.com-frontend">Github<i class="fa fa-external-link"></i></a></li>
                </ul>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <script src="https://cdn.rawgit.com/davetayls/jquery.kinetic/master/jquery.kinetic.min.js"></script>
        <script src="https://cdn.rawgit.com/itsdrewmiller/angular-perfect-scrollbar/master/bower_components/perfect-scrollbar/min/perfect-scrollbar.min.js"></script>
        <script src="https://cdn.rawgit.com/itsdrewmiller/angular-perfect-scrollbar/master/bower_components/perfect-scrollbar/min/perfect-scrollbar.with-mousewheel.min.js"></script>
        <script src="https://cdn.rawgit.com/noelboss/featherlight/master/release/featherlight.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.14.1/lodash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/3.3.0/js/jquery.tooltipster.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
        <script src="https://cdn.rawgit.com/itsdrewmiller/angular-perfect-scrollbar/master/src/angular-perfect-scrollbar.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.6.1/js/ngDialog.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>

        <!-- build:js js/libraries.min.js -->
        <script src="libs/JSONFormatter.js"></script>
        <!-- endbuild -->

        <script src="js/templates.min.js"></script>
        <script src="js/scripts.min.js"></script>

        <!-- Analytics -->
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-73559514-1', 'auto');
        </script>
    </body>
</html>
